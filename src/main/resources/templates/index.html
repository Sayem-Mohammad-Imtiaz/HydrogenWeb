<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <th:block th:replace="common/includes :: includes"></th:block>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.6/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.0/build/d3-graphviz.js"></script>
    <script th:src="@{/js/result.js}" type="text/javascript"></script>
    <title>Hydrogen :: Web Interface</title>
</head>
<body>


<div id="wrapper">
    <th:block th:replace="common/header :: header"></th:block>

    <div id="page-wrapper">



        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <div class="well" style="margin: auto">
                    <form class="" th:action="@{/analyze}" method="post" enctype="multipart/form-data">
                        <div >
                            <div class="input-group">
                                <input type="text" class="form-control" id="filename" disabled/>
                                <span class="input-group-btn">
                                    <label class="btn btn-default">
                                        Browse <input type="file" name="version1" onchange="$('#filename').val($(this).val().replace(/C:\\fakepath\\/i, ''))" hidden/>
                                    </label>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->

                        <div class="form-group" style="padding: 10px">
                            <button type="submit" class="btn btn-primary pull-right">Build MVICFG</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<!--<th:block th:replace="common/footer :: footer"></th:block>-->
</body>
</html>
